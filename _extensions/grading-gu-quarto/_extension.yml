title: Grading-GU-Quarto
author: tisprang
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    pdf:
      toc: false
      include-in-header: partials/include-in-header.tex
      template-partials:
        - partials/before-body.tex
      format-resources: 
        - res/logo.png
      fontsize: 12pt
      geometry: margin=2cm
      title-meta: Benotungsbogen Goethe-Universit√§t
      number-sections: true
      number-depth: 3
      urlcolor: gray
      citecolor: gray
      linkcolor: black
      execute:
        echo: false
        warning: false
      babel-lang: ngerman
      fig-dpi: 300
      papersize: A4